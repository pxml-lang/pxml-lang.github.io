	<h2 style="background: #F5F5F5; margin-top:1em; padding:0.5em; border-radius: 0.5em; font-family: 'Comic Sans MS';">How does it work?</h2>

    <p>Suppose we want to create the following simple web document:</p>

    <img src="images/landing_page_example.png" style="border:1px solid black;">

    <p>Here is the PML code to create the above web page:</p>
    <p><i>File example.pml</i></p>
    <pre style="background: #f5f5f5; border-radius: 7px; line-height: 1.4; padding: 1em; font-size: 1.2em;">
<span class="pml-node">[doc</span> PML Demo
    <span class="pml-node">[chapter</span> Introduction
        This is a <span class="pml-node">[i</span> simple<span class="pml-node">]</span> example.

        You can add images, audio, and videos:
        <span class="pml-node">[img</span> <span class="pml-attribute">src=</span>images/strawberries.jpg \
            <span class="pml-attribute">width=</span>300 \
            <span class="pml-attribute">align=</span>center<span class="pml-node">]</span>
    <span class="pml-node">]</span>
    <span class="pml-node">[chapter</span> Source Code
        You can show your source code, like this:
        <span class="pml-node">[code</span> <span class="pml-attribute">lang=java</span>
            // Highlighted Java source code
            public static void sayHello ( String name ) {
                System.out.println ( "Hello " + name );
            }        
        <span class="pml-node">code]</span>
    <span class="pml-node">]</span>
<span class="pml-node">]</span></pre>

    <p>To create the HTML file, you would type a simple command like the following one in a terminal:</p>
    <pre style="font-size: 1.2em;">pmlc example.pml</pre>

	<p>If you prefer a graphical user interface you can use PML's desktop application.</p>

    <p>The presentation and style of the final document (table of contents, font, color, etc.) can be customized to match your preferences.</p>
