				} else if ( path.includes ( "/downloads" ) ) {
					tab_name = "downloads";
				} else if ( path.includes ( "/help" ) ) {
					tab_name = "help";
				}
				if ( tab_name !== "none" ) {
					document.getElementById(tab_name).style.background = "lightgrey";
				}
			};
